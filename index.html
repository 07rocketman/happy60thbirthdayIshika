    const letterContainer = document.getElementById("letter");
    const cursorSpan = document.createElement("span");
    cursorSpan.className = "cursor";

    let segmentIndex = 0;
    let charIndex = 0;
    let activeTarget = letterContainer;
    let currentSpan = null;

    function typeNextChar() {
      const currentSegment = segments[segmentIndex];
      if (!currentSegment) return; // done

      const { text, className, speed } = currentSegment;

      if (charIndex === 0) {
        // starting a new segment
        if (className) {
          currentSpan = document.createElement("span");
          currentSpan.className = className;
          letterContainer.appendChild(currentSpan);
          activeTarget = currentSpan;

          activeTarget = letterContainer;

        // If speed is 0: render whole segment instantly
        if (speed === 0) {
          if (cursorSpan.parentNode) {
            cursorSpan.parentNode.removeChild(cursorSpan);
          }

          for (let i = 0; i < text.length; i++) {
            if (text[i] === "\n") {
              activeTarget.appendChild(document.createElement("br"));
            } else {
              activeTarget.appendChild(document.createTextNode(text[i]));
            }
          }

          letterContainer.appendChild(cursorSpan);
          segmentIndex++;
          charIndex = 0;
          setTimeout(typeNextChar, BASE_SPEED);
          return;

      }

      if (charIndex < text.length) {
        const currentChar = text[charIndex];

        if (cursorSpan.parentNode) {

        if (currentChar === "\n") {

        charIndex = 0;
        setTimeout(typeNextChar, BASE_SPEED);
