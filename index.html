  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      background: radial-gradient(circle at top, #fefae0, #f4f1ff);
    }

    .letter-wrapper {
      max-width: 720px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      padding: 24px 20px 28px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.12);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .letter-header {
      text-align: center;
      margin-bottom: 12px;
    }

    .letter-header h1 {
      font-size: 1.4rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    .letter-header p {
      font-size: 0.85rem;
      opacity: 0.7;
      margin-top: 4px;
    }

    .letter-body {
      margin-top: 8px;
      font-size: 0.98rem;
      line-height: 1.5;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .cursor {
      display: inline-block;
      width: 8px;
      margin-left: 2px;
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .footer-note {
      margin-top: 16px;
      font-size: 0.8rem;
      text-align: right;
      opacity: 0.6;
    }

    /* Special "something's off" effect */
    .weird {
      display: inline-block;
      animation: wobble 0.45s ease-in-out infinite alternate;
      transform-origin: center;
    }

    @keyframes wobble {
      0% {
        transform: translateX(0) rotate(0deg) scale(1);
        letter-spacing: 0;
      }
      50% {
        transform: translateX(-1px) rotate(-0.4deg) scale(1.01);
        letter-spacing: 0.02em;
      }
      100% {
        transform: translateX(1px) rotate(0.4deg) scale(0.99);
        letter-spacing: 0.01em;
      }
    }

    @media (min-width: 768px) {
      .letter-wrapper {
        padding: 32px 32px 36px;
      }
      .letter-body {
        font-size: 1rem;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>

    const segments = [
      { text: part1, className: null },
      { text: specialPart, className: "weird" },
      { text: part2, className: null }
    ];

    const letterContainer = document.getElementById("letter");

    const cursorSpan = document.createElement("span");
    cursorSpan.className = "cursor";
    cursorSpan.textContent = "|";

    let segmentIndex = 0;
    let charIndex = 0;
    let activeTarget = letterContainer;
    let specialSpan = null;

    function typeNextChar() {
      const currentSegment = segments[segmentIndex];
      if (!currentSegment) {
        // All done
        return;
      }

      // If starting a segment with className, create span once
      if (charIndex === 0 && currentSegment.className) {
        specialSpan = document.createElement("span");
        specialSpan.className = currentSegment.className;
        letterContainer.appendChild(specialSpan);
        activeTarget = specialSpan;
      } else if (charIndex === 0 && !currentSegment.className) {
        activeTarget = letterContainer;
      }

      const text = currentSegment.text;

      if (charIndex < text.length) {
        const currentChar = text[charIndex];

        // Remove cursor before appending
        if (cursorSpan.parentNode) {
          cursorSpan.parentNode.removeChild(cursorSpan);
        }

        if (currentChar === "\n") {
          const br = document.createElement("br");
          activeTarget.appendChild(br);
        } else {
          activeTarget.appendChild(document.createTextNode(currentChar));
        }

        // Re-attach cursor at the very end
        letterContainer.appendChild(cursorSpan);

        charIndex++;
        setTimeout(typeNextChar, TYPING_SPEED);
      } else {
        // Move to next segment
        segmentIndex++;
        charIndex = 0;
        setTimeout(typeNextChar, TYPING_SPEED);
      }
    }

    // Start typing
    letterContainer.appendChild(cursorSpan);
    typeNextChar();
